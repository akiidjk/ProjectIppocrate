name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: '21.x'
        cache: 'npm'
      
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
      
    - name: Build
      run: npm run build --if-present
      working-directory: frontend
      
    - name: Test
      run: npm test
      working-directory: frontend
